<script>
  function setTheme(theme) {
      if (theme === "system") {
        document.documentElement.removeAttribute("data-theme");
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } else {
        document.documentElement.setAttribute("data-theme", theme);
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      }
      localStorage.setItem("theme", theme);
      const toggle = document.getElementById('theme-toggle');
      toggle.value = theme;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.getElementById("theme-toggle").value = savedTheme;
      setTheme(savedTheme);

      // Listen for system preference change
      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
        const current = localStorage.getItem("theme") || "light";
        if (current === "system") setTheme("system");
      });
      

    });




const input = document.getElementById("searchInput");
const clearBtn = document.getElementById("clearBtn");
const grid = document.getElementById("iconGrid");
const suggestionsBox = document.getElementById("suggestions");
const categorySelect = document.getElementById("categoryFilter");
const loadMoreBtn = document.getElementById("loadMoreBtn");
const totalResults = document.getElementById("totalResults");
const noResultsContainer = document.getElementById("noResultsContainer");
const loader = document.getElementById("iconLoader");

let icons = [];
let fuse;

const MAX_ICONS_DISPLAY = 50;
let currentOffset = 0;
let currentList = [];

/* ---------------------------- Utility Functions --------------------------- */
const debounce = (fn, delay = 200) => {
  let timeout;
  return (...args) => {
    clearTimeout(timeout);
    timeout = setTimeout(() => fn(...args), delay);
  };
};

/* ------------------------------- Load Icons ------------------------------- */
async function loadIcons() {
  try {
    const response = await fetch('./icons/icons.json', {
      cache: 'force-cache', // üß† Use browser cache if available
      headers: {
        'Accept': 'application/json'
      }
    });

    if (!response.ok) throw new Error(`Failed to load icons.json (${response.status})`);

    // Return parsed JSON
    return await response.json();

  } catch (error) {
    console.warn("‚ö†Ô∏è Could not fetch icons from cache, retrying network...");

    // üîÅ Retry without cache (in case the file changed or cache is invalid)
    const freshResponse = await fetch('./icons.json', { cache: 'reload' });
    if (!freshResponse.ok) throw new Error("Failed to reload icons.json from network");

    return await freshResponse.json();
  }
}

/* ---------------------------- Copy to Clipboard --------------------------- */
window.copyIcon = (el, className) => {

  try {navigator.clipboard.writeText(`<i class="${className}"></i>`); } catch (err) { console.warn('Clipboard failed:', err); }

  el.classList.add("copied-active");
  setTimeout(() => el.classList.remove("copied-active"), 1000);
};

/* -------------------------- Render Fuzzy Suggestions ---------------------- */
function renderSuggestions(query) {
  suggestionsBox.innerHTML = "";
  if (!query.trim()) {
    suggestionsBox.style.display = "none";
    return;
  }

  const names = icons.map(i => i.name);
  const results = fuse.search(query.toLowerCase(), names);
  const matchedNames = results.map(r => r.string);
  let matchedIcons = icons.filter(icon => matchedNames.includes(icon.name));

  if (matchedIcons.length < 8) {
    const partials = icons.filter(icon =>
      icon.name.toLowerCase().includes(query.toLowerCase())
    );
    matchedIcons = [...new Set([...matchedIcons, ...partials])];
  }

  if (!matchedIcons.length) {
    suggestionsBox.style.display = "none";
    return;
  }

  suggestionsBox.innerHTML = matchedIcons.slice(0, 8).map(icon => `
    <div class="suggestion">
      <div>
        <div class="name">${icon.name}</div>
        <div class="category">${icon.category}</div>
      </div>
      <div class="icon-preview"><i class="${icon.name}"></i></div>
    </div>
  `).join("");

  [...suggestionsBox.querySelectorAll(".suggestion")].forEach((el, i) => {
    el.addEventListener("click", () => {
      const icon = matchedIcons[i];
      input.value = icon.name;
      navigator.clipboard.writeText(`<i class="${icon.name}"></i>`);
      renderGrid([icon]);
      suggestionsBox.innerHTML = `<div class="suggestion">‚úÖ Copied <i>${icon.name}</i>!</div>`;
      setTimeout(() => (suggestionsBox.innerHTML = ""), 1000);
    });
  });

  suggestionsBox.style.display = "block";
}

/* ----------------------------- Render Icon Grid --------------------------- */
function renderGrid(list, reset = true) {
  noResultsContainer.innerHTML = "";
  if (!list.length) {
    showNoResults();
    totalResults.textContent = "Showing 0 of 0 icon(s)";
    return;
  }

  if (reset) {
    currentOffset = 0;
    currentList = list;
  }

  const slice = currentList.slice(0, currentOffset + MAX_ICONS_DISPLAY);

  grid.innerHTML = slice.map(icon => `
    <div class="icon-item" title="Click to copy" onclick="copyIcon(this, '${icon.name}')">
      <i class="${icon.name}"></i>
      <span class="icon-name">${icon.category}</span>
      <span class="copied">Copied!</span>
    </div>
  `).join("");

  totalResults.textContent = `Showing ${slice.length} of ${currentList.length} icon(s)`;
  loadMoreBtn.style.display = currentList.length > slice.length ? "block" : "none";
}

/* ---------------------------- Load More Function -------------------------- */
loadMoreBtn.addEventListener("click", () => {
  loadMoreBtn.classList.add("button-loading");
  loadMoreBtn.innerHTML='  Fectch more icons...'

  setTimeout(() => {
    currentOffset += MAX_ICONS_DISPLAY;
    renderGrid(currentList, false);
    loadMoreBtn.classList.remove("button-loading");
    loadMoreBtn.innerHTML = "  Load More";
  }, 500);
});


/* ------------------------------- Search Logic ----------------------------- */
const handleSearch = debounce(() => {
  const query = input.value.trim();
  const category = categorySelect.value;

  let list = icons;
  if (category !== "all") list = list.filter(icon => icon.category === category);

  if (query) {
    const results = fuse.search(query);
    list = results.map(r => r.item).filter(icon => category === "all" || icon.category === category);

    if (!list.length) {
      renderSuggestions(query);
      grid.innerHTML = "";
      showNoResults(query);
      totalResults.textContent = "Showing 0 of 0 icon(s)";
      return;
    }
    renderSuggestions(query);
  } else {
    suggestionsBox.style.display = "none";
  }

  renderGrid(list);
}, 150);

/* ------------------------------ Initialization ---------------------------- */
async function init() {
  try {
     loader.classList.remove("hidden");
    grid.classList.add("hidden");
    
    icons = await loadIcons();
    fuse = new Fuse(icons, { keys: ["name", "category"], threshold: 0.3 });

    const categories = ["all", ...new Set(icons.map(i => i.category).sort())];
    categorySelect.innerHTML = categories
      .map(c => `<option value="${c}">${c === "all" ? "All Categories" : c}</option>`)
      .join("");

      requestAnimationFrame(() =>  renderGrid(icons));


  } catch (err) {
    console.error("Error loading icons:", err);
  }finally {
    // Hide loader once rendering is done
    loader.classList.add("hidden");
    grid.classList.remove("hidden");
  }
}

init();

/* ------------------------------- Event Hooks ------------------------------ */
input.addEventListener("input", () => {
  clearBtn.style.display = input.value ? "block" : "none";
  handleSearch();
});

clearBtn.addEventListener("click", () => {
  input.value = "";
  clearBtn.style.display = "none";
  suggestionsBox.style.display = "none";
  categorySelect.value = "all";
  renderGrid(icons);
  input.focus();
});

categorySelect.addEventListener("change", handleSearch);

document.addEventListener("click", e => {
  if (!e.target.closest(".autocomplete")) suggestionsBox.style.display = "none";
});





























function toDisplayName(name) {
      // Remove "icon-" prefix and category parts, convert to readable title case
      const cleaned = name.replace(/^icon-/, '').replace(/[_-]+/g, ' ');
      return cleaned
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    function getCategory(name) {
      if (name.includes('social')) return 'social';
      if (name.includes('media')) return 'media';
      if (name.includes('arrow')) return 'arrows';
      if (name.includes('ui') || name.includes('layout')) return 'ui';
      if (name.includes('file') || name.includes('folder')) return 'files';
      if (name.includes('system') || name.includes('settings')) return 'system';
      if (name.includes('weather')) return 'weather';
      if (name.includes('transport') || name.includes('car') || name.includes('ship')) return 'transport';
      if (name.includes('food') || name.includes('drink')) return 'food';
      if (name.includes('device') || name.includes('mobile') || name.includes('desktop')) return 'devices';
      return 'misc';
    }

    async function extractIconsAsJSON(url) {
      const response = await fetch(url);
      const cssText = await response.text();

      const regex = /\.icon-[a-zA-Z0-9_-]+:before\s*{\s*content:\s*["'](\\[a-fA-F0-9]+)["'];?\s*}/g;
      let match;
      const icons = [];

      while ((match = regex.exec(cssText)) !== null) {
        const className = match[0].match(/\.icon-[a-zA-Z0-9_-]+/)[0].replace('.', '');
        const unicode = match[1];
        icons.push({
          name: className,
          unicode: unicode,
          category: getCategory(className)
        });
      }

      // Sort alphabetically by name
      icons.sort((a, b) => a.name.localeCompare(b.name));
      return icons;
    }

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const data = await extractIconsAsJSON('./style.css');
      const output = document.getElementById('output');
      const json = JSON.stringify(data, null, 2);

      
      // Download JSON file
      const blob = new Blob([json], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'icons.json';
      link.click();
    });
